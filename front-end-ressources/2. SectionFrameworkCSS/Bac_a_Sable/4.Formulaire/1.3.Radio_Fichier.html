<h4 class="title is-3">Radio : </h4>
<!-- 
  checked 
  disabled
-->
<div class="control">
    <label class="radio">
      <input type="radio" name="reponse">
      Oui
    </label>
    <label class="radio">
      <input type="radio" name="reponse">
      Non
    </label>
</div>
<!-- 
  file-label = rajouter un label
  file-cta = call-to-action
  file-icon = icone
  file-label = texte

  is-boxed pour un plus gros bouton
  
  et les couleurs sur le parent, is-primary etc ...
 -->
<div class="file is-boxed is-primary">
    <label class="file-label">
      <input class="file-input" type="file" name="resume">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Choose a file…
        </span>
      </span>
    </label>
  </div>
