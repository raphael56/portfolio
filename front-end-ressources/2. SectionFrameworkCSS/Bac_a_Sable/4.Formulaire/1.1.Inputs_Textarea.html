<!-- Début de la leçon -->

<div class="columns  is-centered">
<div class="column is-half">



<h4 class="title is-3">Les inputs : </h4>
<!-- 
    On peut changer : 
    -la couleur
    -la taille

    ----------------
    ces attributs sont supportés :
    type : text,password,email,tel;
 -->

 <input class="input" type="text" placeholder="Votre prenom">
 <br><br>
 <input class="input is-danger" type="text" placeholder="Votre prenom">
 <br><br>
 <input class="input is-warning" type="text" placeholder="Votre prenom">
 <br><br>
 <input class="input is-success" type="text" placeholder="Votre prenom">
 <br><br>
 <input class="input is-" type="text" placeholder="Votre prenom">

 <br><br>
 <h4 class="title is-3">Tailles : </h4>
 <!-- 
     is-medium
     is-large
     is-small
  -->
 <input class="input is-primary is-large" type="text" placeholder="Votre prenom">
 
 <!-- Arrondi -->
 <br><br>
 <input class="input is-primary is-large is-rounded " type="text" placeholder="Votre prenom">
 <br><br>

 <!-- 
    pour une icone de chargement :
    il faut le mettre sur le parent, qui a la classe "control"
    is-loading : a une icone de chargement

    rajoutez la classe "field" et "control" aux parents lorsque vous
    avez plusieurs inputs, pour les positionner correctement.
  -->
 <br><br>
 <div class="field">
    <div class="control is-large is-loading">
        <input class="input is-large " type="text" placeholder="Votre prenom">
    </div>
 </div>


<!-- désactivé -->
<br><br>
<input class="input" type="text" placeholder="Disabled input" disabled>


<!-- Avec une icone -->
<!-- 
    has-icons-right
    has-icons-left
 -->
<br><br>
<div class="control has-icons-left has-icons-right">
    <input class="input" type="email" placeholder="Email">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>


<br><br>
<h4 class="title is-3">Textarea : </h4>
<!-- 
    rows pour les rangées.
    is-primary (couleurs)
    is-large pour la taille du placeholdeur
    is-hovered
    is-focused
    is-loading au parent pour l'icone de chargement
    ajouter l'attribut "disabled" pour le d�sactiver 
 -->
<textarea class="textarea is-primary is-focused is-large" placeholder="e.g. Hello world"></textarea>

</div>
</div>
